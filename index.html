<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class='playgame'>
            <h2>Please pick 1 to play</h2>
            <button id='rock'>ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>

        <div class="outputDiv"></div>

        <div class="score">
            <p>Your score: <span id="userScore">0</span></p>
            <p>Computer's score: <span id="computerScore">0</span></p>
        </div>


        <script>

            //Initialize the score:

            let userWins = 0;
            let computerWins = 0;

            const outputDiv = document.querySelector('.outputDiv');
            const userScoreSpan = document.getElementById('userScore');
            const computerScoreSpan = document.getElementById('computerScore');

            //function to print out messages

            function customLog(message) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                outputDiv.appendChild(messageDiv);
        }
            const btnRock = document.querySelector('#rock');
            const btnPaper = document.querySelector('#paper');
            const btnScissors = document.querySelector('#scissors');
            

            function getComputerChoice() {
                let randomNumber= Math.floor(Math.random()*3 + 1);
                let computerChoice;
                if (randomNumber == 1) {
                    return computerChoice='rock';
                }
                else if (randomNumber == 2) {
                    return computerChoice = 'paper';
                }
                else if (randomNumber == 3) {
                    return computerChoice = 'scissors';
                }
            }

            //Get user's choice, and have the game played


            btnRock.onclick = () => {
                let playerSelection= ('rock');
                const computerSelection = getComputerChoice();
                customLog(playRound(playerSelection, computerSelection));
                console.log(userWins)
            };

            btnPaper.onclick = () => {
                let playerSelection = ('paper');
                const computerSelection = getComputerChoice();
                customLog(playRound(playerSelection, computerSelection));
            };
            btnScissors.onclick = () => {
                let playerSelection = ('scissors');
                const computerSelection = getComputerChoice();
                customLog(playRound(playerSelection, computerSelection));
            };

            function playRound(playerSelection, computerSelection) {
                if(userWins < 5 && computerWins < 5) {
                    if (playerSelection == computerSelection) {
                        updateScores();
                        return 'No winners this time. Play again!';
                    } else if (playerSelection == 'rock') {
                        if (computerSelection == 'paper') {
                            computerWins +=1;
                            updateScores();
                            return 'You lose! Paper beats rock.'
                         } else if (computerSelection == 'scissors') {
                            userWins+=1;
                            updateScores();
                            return 'You win! Rock beats scissors.';
                        }
                     } else if (playerSelection == 'paper') {
                        if (computerSelection == 'rock') {
                            userWins+=1;
                            updateScores();
                            return 'You win! Paper beats rock.';
                        } else if (computerSelection == 'scissors') {
                            computerWins+=1;
                            updateScores();
                            return 'You lose! Scissors beats paper.';
                        }
                    } else if (playerSelection == 'scissors') {
                        if (computerSelection == 'rock') {
                            computerWins=computerWins + 1;
                            updateScores();
                            return 'You lose! Rock beats scissors';
                        } else if (computerSelection == 'paper') {
                            userWins+=1;
                            updateScores();
                            return 'You win! Scissors beats paper';
                        }
                    }
                } else {
                    if (userWins >= 5) {
                        return 'You won! Congratulations!';
                    } else if (computerWins >= 5) {
                        return 'Computer won. Better luck next time!';
                    }
            }
        }

        function updateScores() {
            userScoreSpan.textContent = userWins;
            computerScoreSpan.textContent = computerWins;
        }

        </script>
    </body>
</html>
